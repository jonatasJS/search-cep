<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search for a zip code</title>
    <meta name="og:title" property="og:title" content="Search for a zip code">
    <meta name="description" content="Search for a zip code, zipcode or CEP">
    <meta name="robots" content="index, follow">
    <!-- <meta http-equiv="refresh" content="3"> -->
    <link rel="stylesheet" href="./styles.css">
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">
  </head>
  <body>
    <div class="totalbox border">
      <h2>Search for a zip code</h2>

      <form class="cepForm">
        <input id="cep" placeholder="CEP" type="text" required autofocus />
      </form>
      
      <div class="loader">
        <svg version="1.1" id="Layer_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
           width="24px" height="30px" viewBox="0 0 24 30" style="enable-background:new 0 0 50 50;" xml:space="preserve">
          <rect x="0" y="0" width="4" height="10" fill="#333">
            <animateTransform attributeType="xml"
              attributeName="transform" type="translate"
              values="0 0; 0 20; 0 0"
              begin="0" dur="0.6s" repeatCount="indefinite" />
          </rect>
          <rect x="10" y="0" width="4" height="10" fill="#333">
            <animateTransform attributeType="xml"
              attributeName="transform" type="translate"
              values="0 0; 0 20; 0 0"
              begin="0.2s" dur="0.6s" repeatCount="indefinite" />
          </rect>
          <rect x="20" y="0" width="4" height="10" fill="#333">
            <animateTransform attributeType="xml"
              attributeName="transform" type="translate"
              values="0 0; 0 20; 0 0"
              begin="0.4s" dur="0.6s" repeatCount="indefinite" />
          </rect>
        </svg>
      </div>

      <h2 id="resultTitle">Result's</h2>
      <div class="resultCEP" id="resultCEP">
      </div>
      <div class="boxcheckbox">
        <button type="button" class="cepbtn">Search</button>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
